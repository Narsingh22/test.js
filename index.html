<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <h1>All even number from 0-10</h1>
        <p id="print"></p>
        <button onclick="evenNums()">Print</button>
    </section>

    <section>
        <h1>Multiplication</h1>
        <div>
            <input class="multiplication" type="text" id="num1">
            <p id="sign">*</p>
            <input class="multiplication" type="text" id="num2">
            <p id="result"></p>
        </div>
        <button onclick="multiply()">Multiply</button>
    </section>

    <section>
        <h1>Length Converter</h1>
        <div id="mm-cm">
            <div>
                <input type="text" id="milimeter" placeholder="milimeter">
                <input type="text" id="centimeter" placeholder="centimeter">
            </div>
        </div>

        <div id="cm-m">
            <div>
                <input type="text" id="centimeter2" placeholder="centimeter">
                <input type="text" id="meter" placeholder="meter">
            </div>
        </div>
    </section>

    <section>
        <h1>Sorting An Array</h1>
        <p id="givenArr"></p>
        <p id="sortedArr"></p>
        <button onclick="sort()">SORT</button>
    </section>

    <section>
        <h1>Dvisible By 10</h1>
        <input type="text" id="divisible-num">
        <p id="output"></p>
        <button onclick="divisible()">SHOW</button>
    </section>
    <script src="index.js"></script>
</body>

</html>
